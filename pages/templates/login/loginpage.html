<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <title>Faça Login</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="col-11 col-sm-6 col-lg-3">
        <div class="card ">
            <img src="{% static 'img/logo_unifap.svg' %}" class="card-img-top px-4 py-4" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">Faça Login</h5>
              <div class="card-body">
                <form method="POST" action="." class="d-flex flex-column" style="width: 100% ">
                  {% csrf_token %}
                  <label for="username" class="mb-1">Login:</label>
                  <input type="text" id="login" name="login" class="mb-3" required>
                  <label for="pass" class="mb-1">Password:</label>
                  <input type="password" id="pass" name="password" class="mb-3" required>
                  <button type="submit" class="btn btn-primary mt-2" style="width: 100%" ><a href="{% url 'home' %}">Login</a></button>
                </form>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
