<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'login/css/recuperarsenha.css' %}">
    <title>Recuperar Senha</title>
</head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="col-11 col-sm-6 col-lg-3">
            <div class="card ">
                <div class="card-body">
                    <h5 class="card-title text-center">Recuperar Senha</h5>
                    <div class="card-body">
                        <label for="inputEmail4" class="form-label">Digite seu e-mail para redefinir a sua senha:</label>
                        <input type="email" class="form-control" id="inputEmail4"
                            placeholder="name@example.com" />
                    </div>
                    <button type="submit" class="btn btn-primary">Redefinir senha</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>
</html>
